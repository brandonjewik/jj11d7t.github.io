		function openTab(elem) {

					if (!interitus_open) {
						document.getElementById("interitus-info").innerHTML = "<em>Interitus</em> was a collaboration between a friend and myself. He did the art, and I did the programming. It was made with an engine called GameMaker Studio, which uses a language very similar to JavaScript. <br/><br/> The premise of the game is to survive for a set number of days against a horde of zombies that gets larger as the days go on. In order to surivve, the player must carefully manage his or her resources, including food, health, ammunition, and scrap metal.";

					} else {
						document.getElementById("interitus-info").innerHTML = "";
						document.getElementById("interitus-button").innerHTML = "See More";
					}
					interitus_open = !interitus_open;
				break;

						document.getElementById("infi-info").innerHTML = 
						"<em>The Infi-Gen</em> is a proof-of-concept game that I programmed for my Digital Media course final. Like <em>Interitus</em>, it was also programmed using the GameMaker Studio engine. <br/><br/> The main feature of the game is that all of its levels are procedurally-generated by the computer using the <a href='https://en.wikipedia.org/wiki/A*_search_algorithm'>A* algorithm</a>. Hence, the game's name: infi(nite)-gen(eration). Notwithstanding being a proof-of-concept, <em>The Infi-Gen</em> is a playable dungeon-based crawler.";

					} else {

						document.getElementById("infi-button").innerHTML = "See More";
					}

				break;

						document.getElementById("robo-info").innerHTML = "In addition to programming video games, I also am a programmer for my school's robotics team, FTC Team 542. Since we participate in FIRST tournaments, the other programmers and myself do all of our work in Java. <br/><br/> Besides programming, I also serve as the team's treasurer and graphic designer. As the former, I work to procure funds for the team and log its expenses. As the latter, I design club shirts and even created an animatic for the team's <a href='https://www.youtube.com/watch?v=x3xtIh1FJyQ'>2017 Promote video.</a>";
