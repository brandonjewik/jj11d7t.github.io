	<script>

		function destroy() {
			var toDestroy = document.getElementById('cover');
			var op = 1;
			var timer = setInterval(function () {
				if (op <= 0.1) {
					clearInterval(timer);
					toDestroy.remove();
				}
				toDestroy.style.opacity = op;
				op -= op * 0.1;
			}, 25);
		}
