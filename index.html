	<script>
		function main() {
			deviceCheck();
			loadName('jj', 'Jason Jewik');
			removeClass();
		}
	
		function deviceCheck(){
			var ua = navigator.userAgent;
			var checker = {
				iphone: ua.match(/(iPhone|iPod|iPad)/),
				android: ua.match(/Android/)
			};
			if (checker.android || checker.iphone) {
				window.location.href="mobile.html";
			}
		}
		
		var blinky_thing = "|";
		var next = false;
		
		function loadName(arg1, arg2) {
			var elem = document.getElementById(arg1);
			var str = arg2;
			var timer = setInterval(time_delay, 75);
			var len = str.length;
			var pos = 0;
			
			function time_delay() {
				elem.innerHTML = elem.innerHTML.substr(0, pos);
				elem.innerHTML += str.charAt(pos);
				if (pos < len) {
					pos++;
					if (pos < len - 1) elem.innerHTML += blinky_thing;
				} else {
					clearInterval(time_delay);
					if (!next) {
						loadName('desc', 'Programmer and Developer');
						next = true;
					} 
				}
			}
		}
		
		function removeClass() {
			setTimeout(function() {
				var elem = document.getElementById("fun").removeAttribute("class");
				var elem2 = document.getElementById("regular").removeAttribute("class");
				var elem3 = document.getElementById("game-link").setAttribute("href", "game.html");
				var elem4 = document.getElementById("regular-link").setAttribute("href", "resume.html");
			}, 3000);
		}
		
		$('a.smoothScroll').smoothScroll();
	</script>
